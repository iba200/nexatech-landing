<div class="grid grid-cols-2 md:grid-cols-4 gap-8 text-center">
    <div class="p-6">
        <div class="text-5xl md:text-6xl font-bold text-blue-600 mb-2">
            <span class="counter" data-target="50">50</span>+
        </div>
        <p class="text-gray-600 font-medium">Projets Livrés</p>
    </div>
    <div class="p-6">
        <div class="text-5xl md:text-6xl font-bold text-blue-600 mb-2">
            <span class="counter" data-target="100">100</span>%
        </div>
        <p class="text-gray-600 font-medium">Satisfaction</p>
    </div>
    <div class="p-6">
        <div class="text-5xl md:text-6xl font-bold text-blue-600 mb-2">
            24/7
        </div>
        <p class="text-gray-600 font-medium">Support disponible</p>
    </div>
    <div class="p-6">
        <div class="text-5xl md:text-6xl font-bold text-blue-600 mb-2">
            <span class="counter" data-target="3">3</span>+
        </div>
        <p class="text-gray-600 font-medium">Ans d'Expérience</p>
    </div>
</div>

<script>
    // Simple animation script executed when content is loaded
    document.querySelectorAll('.counter').forEach(counter => {
        const target = +counter.getAttribute('data-target');
        const duration = 2000; // ms
        const increment = target / (duration / 16);

        let current = 0;
        const updateCounter = () => {
            current += increment;
            if (current < target) {
                counter.textContent = Math.ceil(current);
                requestAnimationFrame(updateCounter);
            } else {
                counter.textContent = target;
            }
        };
        updateCounter();
    });
</script>
