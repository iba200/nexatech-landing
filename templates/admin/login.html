{% extends 'base.html' %}

{% block title %}Connexion Admin - NexaTech{% endblock %}

{% block content %}
<section class="min-h-[80vh] flex items-center justify-center bg-gray-50 py-20">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="bg-gray-900 px-8 py-6 text-center">
                <img src="{{ url_for('static', filename='images/nexatech_logo_white.svg') }}" alt="NexaTech Logo"
                    class="h-10 mx-auto mb-2">
                <h1 class="text-white text-xl font-bold">Administration</h1>
            </div>

            <div class="p-8">
                {% if error %}
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded" role="alert">
                    <p>{{ error }}</p>
                </div>
                {% endif %}

                <form method="POST" action="{{ url_for('admin_login') }}">
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 font-bold mb-2">Mot de passe</label>
                        <input type="password" id="password" name="password" required autofocus
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                    </div>

                    <button type="submit" class="w-full btn-primary font-bold py-3 rounded-lg shadow-lg">
                        Se connecter
                    </button>
                </form>
            </div>
            <div class="bg-gray-50 px-8 py-4 text-center border-t text-sm text-gray-500">
                Accès réservé au personnel autorisé.
            </div>
        </div>
    </div>
</section>
{% endblock %}
