{% extends 'base.html' %}

{% block title %}Portfolio - NexaTech{% endblock %}

{% block content %}
<section class="bg-gray-900 text-white py-12 md:py-20">
    <div class="container mx-auto px-4 text-center">
        <h1 class="text-3xl md:text-4xl font-bold mb-3 md:mb-4">Nos Réalisations</h1>
        <p class="text-lg md:text-xl text-gray-400">Découvrez nos projets et les résultats que nous avons obtenus pour
            nos clients</p>

        <!-- Filter with HTMX -->
        <div class="mt-8 flex flex-wrap justify-center gap-4">
            <button hx-get="{{ url_for('filter_portfolio', category='tous') }}" hx-target="#projects-grid"
                hx-swap="innerHTML" class="px-4 py-2 rounded-full bg-blue-600 text-white font-medium">Tous</button>
            <button hx-get="{{ url_for('filter_portfolio', category='web') }}" hx-target="#projects-grid"
                hx-swap="innerHTML"
                class="px-4 py-2 rounded-full bg-gray-800 text-gray-300 hover:bg-gray-700 transition">Web</button>
            <button hx-get="{{ url_for('filter_portfolio', category='saas') }}" hx-target="#projects-grid"
                hx-swap="innerHTML"
                class="px-4 py-2 rounded-full bg-gray-800 text-gray-300 hover:bg-gray-700 transition">SaaS</button>
            <button hx-get="{{ url_for('filter_portfolio', category='mobile') }}" hx-target="#projects-grid"
                hx-swap="innerHTML"
                class="px-4 py-2 rounded-full bg-gray-800 text-gray-300 hover:bg-gray-700 transition">Mobile</button>
        </div>
    </div>
</section>

<section class="py-20">
    <div class="container mx-auto px-4">
        <div id="projects-grid" hx-get="{{ url_for('filter_portfolio', category='tous') }}" hx-trigger="load"
            hx-swap="innerHTML">
            <!-- Projects will load here -->
        </div>
    </div>
</section>

<section class="py-20 bg-gray-50">
    <div class="container mx-auto px-4 text-center">
        <h2 class="text-3xl font-bold mb-6">Prêt à lancer votre projet ?</h2>
        <a href="{{ url_for('contact') }}" class="btn-primary">Obtenir un devis</a>
    </div>
</section>
{% endblock %}
